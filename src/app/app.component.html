<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <!-- <button type="button" class="close btn_fix" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="cls_btn">&times;</span>
        </button> -->
        <div class="row">
          <div class="col-lg-12 text-center">
            <!-- Dynamic Thumbnail -->
            <img [src]="currentSong?.thumbnail || defaultThumbnail" alt="Thumbnail" class="mod_img" style="width: 400px;height: 300px; object-fit: cover;">
          </div>
        </div>

        <div class="music_player">
          <h5 class="toxt">{{ currentSong?.Name }}</h5>
          <audio #audioPlayer [src]="currentSong?.url"></audio>
          <div class="controls">
            <button (click)="previousSong()">⏮️</button>
            <button (click)="togglePlayPause()">{{ isPlaying ? '⏸️ Pause' : '▶️ Play' }}</button>
            <button (click)="nextSong()">⏭️</button>
          </div>
        </div>
        <div class="mt-2 d-flex justify-content-center" data-dismiss="modal" aria-label="Close">
          <button class="form-control btn btn-sm btn-outline-dark m_btn">{{isPlaying ? 'Minimize' : 'Close'}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
